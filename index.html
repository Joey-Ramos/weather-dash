<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is the navbar that displays "Weather Dashboard" !-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <!-- This holds the text and search button HTML !-->
                <div class="card">
                    <h6 class="card-header">Search for a City:</h6>
                    <div>
                        <form id="city-form">
                            <input name="city" id="cityName" type="text" class="city-search">
                            <button id="search-button" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
                        </form>
                    </div>
                </div>
                <!-- This holds previously searched cities !-->
                <div class="card">
                    <h6 class="card-header">Previous Cities Searched:</h6>
                    <div id="previous-city-search">

                    </div>
                </div>
            </div>
                <!-- This displays a searched city's weather info !-->
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <h6 class="card-header">City Weather Info:<span id="city-search-term"></span></h6>
                    <div id="weather-container" class="weather-info"></div>
                </div>
                    <h5>5 Day Forecast:</h5>
                    <div id="forecast-container" class="forecast-info"></div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
